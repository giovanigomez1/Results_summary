<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

 
</head>
<body>

  <div class="container">
    <div class="results">
      <div class="results__title">
        <h2>Your Result</h2>
      </div>
      <div class="results__score">
        <div class="results__score--total">
          76
        </div>
        <div class="results__score--of">
          of 100
        </div>
      </div>
    
      <div class="results__word">
        <span>Great</span>
      </div>
      <div class="results__average">
        <span>You scored higher than 65% of the people who have taken these tests.</span>
      </div>

    </div>
    <div class="summary">
      <h3 class="summary__title">
        Summary
      </h3>
      <ul class="summary__data">
        <li class="summary__data--reaction element">
          <div class="element__img">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <p class="element__reaction">Reaction</p>
          </div>
          <p class="element__total">80<span class="element__porcent"> / 100</span></p>
        </li>
        <li class="summary__data--memory element">
          <div class="element__img">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <p class="element__memory">Memory</p>
          </div>
          <p class="element__total">92<span class="element__porcent"> / 100</span></p>
        </li>
        <li class="summary__data--verbal element">
          <div class="element__img">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <p class="element__verbal">Verbal</p>
          </div>
          <p class="element__total">61<span class="element__porcent"> / 100</span></p>
        </li>
        <li class="summary__data--visual element">
          <div class="element__img">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <p class="element__visual">Visual</p>
          </div>
          <p class="element__total">72<span class="element__porcent"> / 100</span></p>
        </li>
      </ul>
      <button class="summary__button">
        Continue
      </button>
    </div>    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Giovani</a>.
  </div>

  <script type="module" src="js/index.js"></script>
</body>
</html>
